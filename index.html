<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yunik Shrestha ‚Äî Web Developer</title>
  <meta name="description" content="Khatra effects, smooth animations, and clean code ‚Äî Portfolio of Yunik Shrestha." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°Ô∏è</text></svg>">
  <style>
    :root{
      --bg:#06070A; --bg-soft:#0B0E14; --glass:rgba(255,255,255,0.06); --glass-2:rgba(255,255,255,0.12);
      --text:#EAF2FF; --muted:#A8B3CF; --brand:#7CFFCB; --brand-2:#3A86FF; --pink:#FF2E88; --amber:#FFB703;
      --shadow:0 10px 30px rgba(0,0,0,0.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:radial-gradient(1000px 600px at 10% -20%, rgba(124,255,203,.15), transparent),
                       radial-gradient(800px 500px at 90% 10%, rgba(58,134,255,.18), transparent),
                       linear-gradient(180deg, #06070A 0%, #0A0D13 100%);
         color:var(--text); font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji";
         line-height:1.6; overflow-x:hidden}
    a{color:var(--brand-2); text-decoration:none}
    .container{width:min(1100px, 94vw); margin-inline:auto}
    header{position:fixed; inset-inline:0; top:14px; z-index:50}
    .nav{backdrop-filter:blur(12px); background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
         border:1px solid rgba(255,255,255,.14); border-radius:18px; box-shadow:var(--shadow);
         display:flex; align-items:center; justify-content:space-between; padding:12px 16px}
    .logo{font-family:"Space Grotesk", system-ui; font-weight:800; letter-spacing:.5px}
    .logo .glow{background:linear-gradient(90deg, var(--brand), var(--pink), var(--brand-2)); -webkit-background-clip:text; background-clip:text; color:transparent; filter:drop-shadow(0 0 18px rgba(124,255,203,.35))}
    .nav a{color:var(--text); opacity:.9; margin-left:16px; padding:8px 12px; border-radius:12px}
    .nav a:hover{background:var(--glass)}
    .btn{display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:14px; border:1px solid rgba(255,255,255,.14); background:var(--glass);
         transition:transform .15s ease, background .2s ease; cursor:pointer}
    .btn:hover{transform:translateY(-1px); background:var(--glass-2)}
    .badge{font-size:.75rem; padding:.25rem .5rem; border:1px solid rgba(255,255,255,.2); border-radius:999px; background:var(--glass)}

    /* Hero */
    .hero{position:relative; padding-top:110px; padding-bottom:40px; overflow:hidden}
    canvas#bg{position:fixed; inset:0; z-index:-1}
    .wave{position:absolute; bottom:0; left:0; width:100%; height:140px; z-index:1;}
    .wave svg{width:100%; height:100%}
    .hero-grid{display:grid; grid-template-columns:1.2fr .8fr; gap:30px; align-items:center; position:relative; z-index:2}
    @media (max-width: 900px){ .hero-grid{grid-template-columns:1fr; gap:20px} }

    .title{font-family:"Space Grotesk"; font-weight:900; line-height:1.05; font-size:clamp(2.2rem, 5vw, 3.8rem); letter-spacing:.3px}
    .title .stroke{position:relative; display:inline-block}
    .title .stroke::after{content:attr(data-text); position:absolute; left:0; top:0; transform:translate(2px,2px); color:transparent; -webkit-text-stroke:2px rgba(255,255,255,.16)}
    .subtitle{font-size:clamp(1rem, 2.2vw, 1.2rem); color:var(--muted)}
    .chips{display:flex; flex-wrap:wrap; gap:8px; margin:18px 0 24px}

    /* Ripple effect */
    .ripple{position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; z-index:0}
    .circle{position:absolute; border-radius:50%; background:rgba(124,255,203,.25); transform:scale(0); animation:ripple 0.9s linear;}
    @keyframes ripple{to{transform:scale(12); opacity:0;}}

    /* Sections */
    section{padding:60px 0; position:relative; z-index:2}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.14); border-radius:20px; box-shadow:var(--shadow)}
    .grid{display:grid; gap:18px}
    .grid-3{grid-template-columns:repeat(3, 1fr)}
    .grid-2{grid-template-columns:repeat(2, 1fr)}
    @media (max-width:900px){ .grid-3{grid-template-columns:1fr} .grid-2{grid-template-columns:1fr} }

    /* Footer */
    footer{padding:50px 0 80px; color:var(--muted); text-align:center; position:relative; z-index:2}
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="ripple" id="ripple"></div>
  <div class="ring" id="ring"></div>

  <header>
    <div class="container nav">
      <div class="logo">Yunik <span class="glow">Shrestha</span></div>
      <nav class="flex right">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container hero">
    <div class="hero-grid">
      <div>
        <h1 class="title mt-2">‡§Æ <span class="stroke" data-text="Yunik Shrestha">Yunik Shrestha</span></h1>
        <p class="subtitle mt-3">Khatra pani effect ‡§∏‡§π‡§ø‡§§ modern website developer!</p>
      </div>
      <div class="card center" style="min-height:320px">üî• Effects showcase</div>
    </div>
    <div class="wave">
      <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M0,0V46.29c47.79,22,103.59,29,158,17,70-15,136-59,207-57,71,2,136,52,207,61,74,9,146-30,218-44,73-14,142,14,212,29,66,15,131,15,198-3V0Z" opacity=".25" fill="#3A86FF">
          <animate attributeName="d" dur="10s" repeatCount="indefinite" values="
            M0,0V46.29c47.79,22,103.59,29,158,17,70-15,136-59,207-57,71,2,136,52,207,61,74,9,146-30,218-44,73-14,142,14,212,29,66,15,131,15,198-3V0Z;
            M0,0V46.29c57.79,32,123.59,39,178,27,70-15,136-59,207-57,71,2,126,42,197,51,74,9,146-30,218-44,83-14,152,24,222,39,66,15,141,25,208,7V0Z;
            M0,0V46.29c47.79,22,103.59,29,158,17,70-15,136-59,207-57,71,2,136,52,207,61,74,9,146-30,218-44,73-14,142,14,212,29,66,15,131,15,198-3V0Z
          "/>
        </path>
      </svg>
    </div>
  </main>

  <footer>
    <div class="container">¬© <span id="year"></span> Yunik Shrestha ‚Ä¢ With pani effects üåä</div>
  </footer>

  <script>
    // Ripple effect
    document.addEventListener('click', function(e){
      const ripple = document.getElementById('ripple');
      const circle = document.createElement('span');
      circle.classList.add('circle');
      circle.style.left = e.clientX + 'px';
      circle.style.top = e.clientY + 'px';
      ripple.appendChild(circle);
      setTimeout(()=>circle.remove(), 900);
    });

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
